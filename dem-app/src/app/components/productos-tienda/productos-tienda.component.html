<div class="container">
    <div class="row">   
        <div class="col">
            <h1 class="text-center mt-4 mb-4 float-right">{{tienda?.nombre}}</h1>
        </div>
        <div class="col">
          <button *ngIf="editedPrices.length" type="button" class="btn float-right btn-secondary btn align-middle mt-4 ml-5" (click)="cambiarPrecio()">Cambiar precios</button>
            <button *ngIf="global.getPermiso()=='4dmoNusr3408!'" type="button" class="btn float-right btn-primary btn align-middle mt-4 ml-5" data-toggle="modal" data-target="#addProduct">Agregar producto</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead class="thead-mdh">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Variante</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Stock</th>
                    <th *ngIf="global.getPermiso()=='4dmoNusr3408!'" scope="col">Precio Odoo</th>
                    <th *ngIf="global.getPermiso()=='4dmoNusr3408!'" scope="col">Precio Manual</th>
                    <th scope="col">Descripción</th>
                    <th *ngIf="global.getPermiso()=='4dmoNusr3408!'" scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of productos">
                    <th scope="row">{{p.nombre}}</th>
                    <th scope="row">{{p.title}}</th>
                    <th scope="row">{{p.value}}</th>
                    <th scope="row">{{p.stock}}</th>
                    <th *ngIf="global.getPermiso()=='4dmoNusr3408!'" scope="row"><div class="form-check">
                      <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" [(ngModel)]="p.odoo_sync" (click)="editedPrices.push(p)" aria-label="...">
                    </div></th>
                    <th *ngIf="global.getPermiso()=='4dmoNusr3408!'" scope="row"><input *ngIf="!p.odoo_sync" class="form-control" type="number" [(ngModel)]="p.precio_custom" id="example-number-input"></th>
                    <td><button (click)="setVariantIds(p.shopifyProductId, p.name)" type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#editDesc">Cambiar</button></td>
                    <td *ngIf="global.getPermiso()=='4dmoNusr3408!'"><button (click)="deleteProduct(p.prId, p.shopifyProductId)" type="button" class="btn btn-danger btn-sm">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>         
        </div>
    </div>
</div>


 <!--         CAMBIAR DESCRIPCION         -->
 <div class="modal fade" id="editDesc" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Cambiar descripcion</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nombre">Descripción del producto: </label>
          <input  [(ngModel)]="editedPrices.description" name="nombre" type="text" class="form-control" >
        </div>    
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cambiarDescripcion(editProduct)" data-dismiss="modal" class="btn btn-primary">Crear</button>
        <button type="button" (click)="editProduct={}"class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
